{% load static %}   <!-- обов'язково зверху! -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
</head>
<body>
    <h1>Posts</h1>
    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>Created at: {{ post.created_at }}</small>
            </div>
        {% empty %}
            <p>No posts yet.</p>
        {% endfor %}
    </div>

    <script src="{% static 'home/script.js' %}"></script>
</body>
</html>
